{% extends "base.html" %}

{% block content %}

    {% if  exercises %}

        {% for exercise in exercises %}

            {% if exercise.index % 2 == 0 %}
                <div class="even">

            {% else %}
                <div class="uneven">
            {% endif %}

                <h3> {{ exercise.title }} </h3>
                <p>
                    {{ exercise.body }}
                </p>
            </div>
        {% endfor %}

    {% else %}

    <div>
        <p>
            There are currently no exercises available!
        </p>
    </div>

    {% endif %}

{% endblock %}
