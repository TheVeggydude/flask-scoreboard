{% extends "base.html" %}

{% block content %}

    {% if  exercises %}

        {% for exercise in exercises %}
            <div>
                <h3> {{ exercise.title }} </h3>
                <p>
                    {{ exercise.text }}
                </p>
            </div>
        {% endfor %}

    {% else %}

    <div>
        <p>
            There are currently no exercises available!
        </p>
    </div>

    {% endif %}

{% endblock %}
